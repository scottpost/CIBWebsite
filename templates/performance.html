    <script>
function openTab(evt, tabName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
        tablinks[i].style.fontWeight = 'bold';
        tablinks[i].style.color = '#72c02c';
    }

    // Show the current tab, and add an "active" class to the link that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.tabName += " active";
} </script>
    <script type="text/javascript">
        FusionCharts.ready(function () {
        var stockPriceChart = new FusionCharts({
            id: "stockRealTimeChart",
            type: 'line',
            renderAt: 'chart-container1',
            width: '100%',
            height: '450',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "xAxisName": "Time",
                    "baseFontColor" : "#454545",
                    "baseFont" : "Open Sans",
                    "yAxisName": "Fund Value",
                    "paletteColors" : "#72c02c",
                    "numberPrefix": "$",
                    "yAxisValueDecimals" : "2",
                    "forceDecimals": "1",
                    "formatNumberScale" : "0",
                    "refreshinterval": "5",
                    "numdisplaysets": "10",
                    "labeldisplay": "rotate",
                    "showValues": "0",
                    "setAdaptiveYMin": "1",
                    "showRealTimeValue": "0",
                    "theme": "fint"
                },
                "categories": [{
                    "category": [{"label": "{{ startDate }}"}]
                }],
                "dataset": [{
                    "data": [{"value": "{{ initialValue }}"}]
                }]
            },
           "events": {
               "initialized": function (e) {
                   function addLeadingZero(num){
                       return (num <= 9)? ("0"+num) : num;
                   }
                   function updateData() {
                        var xhr = new XMLHttpRequest();
                        xhr.open('GET', "http://www.ciberkeley.com/live", true);
                        xhr.send();
                        xhr.onreadystatechange = processRequest;
                        function processRequest(e) {
                        if (xhr.readyState == 4) {
                            // Get reference to the chart using its ID
                            var chartRef = FusionCharts("stockRealTimeChart"),
                            // We need to create a querystring format incremental update, containing
                            // label in hh:mm:ss format
                            // and a value (random).
                            currDate = new Date(),
                            label = addLeadingZero(currDate.getHours()) + ":" +
                                    addLeadingZero(currDate.getMinutes()) + ":" +
                                    addLeadingZero(currDate.getSeconds());

                            var response = JSON.parse(xhr.responseText);
                            document.getElementById("currentValue").innerHTML = "<strong>Current Value: $" + response + "</strong>";
                            // Build Data String in format &label=...&value=...
                            strData = "&label=" + label
                                        + "&value="
                                        + response;
                            // Feed it to chart.
                            chartRef.feedData(strData);
                            }
                        }
                    }

                   var myVar = setInterval(function () {
                       updateData();
                   }, 5000);
               }
           }
        })
        .render();
    });
    </script>
